<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Rose Gold to Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6A478;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2A372;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7A76C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E6A478;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#D2A372;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C7A76C;stop-opacity:0" />
    </radialGradient>
    
    <!-- Inner Glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow Circle -->
  <circle cx="128" cy="128" r="100" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main Logo Circle with Gradient Border -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Inner Circle Background -->
  <circle cx="128" cy="128" r="80" fill="url(#goldGradient)" filter="url(#softShadow)"/>
  
  <!-- Inner Glow Highlight -->
  <circle cx="128" cy="128" r="80" fill="url(#innerGlow)"/>
  
  <!-- Stylized "G" Letter -->
  <g transform="translate(128, 128)">
    <!-- Main G Path -->
    <path d="M -30 -20 
             C -30 -40, -10 -50, 10 -50
             C 30 -50, 50 -30, 50 -10
             C 50 10, 30 30, 10 30
             C -10 30, -30 10, -30 -10
             L -30 -20
             M 10 0
             L 30 0
             L 30 10
             C 30 20, 20 30, 10 30" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="9" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Accent Sparkle Elements -->
    <circle cx="-40" cy="-40" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="40" cy="-30" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="35" cy="35" r="1.8" fill="#FFFFFF" opacity="0.85"/>
    <circle cx="-35" cy="30" r="1.5" fill="#FFFFFF" opacity="0.75"/>
  </g>
  
  <!-- Outer Decorative Rings -->
  <circle cx="128" cy="128" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.2"/>
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#goldGradient)" stroke-width="0.5" opacity="0.15"/>
</svg>

