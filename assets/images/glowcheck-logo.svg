<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Rose Gold to Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6A478;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2A372;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7A76C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E6A478;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#D2A372;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C7A76C;stop-opacity:0" />
    </radialGradient>
    
    <!-- Inner Glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow Circle -->
  <circle cx="256" cy="256" r="200" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main Logo Circle with Gradient Border -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner Circle Background -->
  <circle cx="256" cy="256" r="160" fill="url(#goldGradient)" filter="url(#softShadow)"/>
  
  <!-- Inner Glow Highlight -->
  <circle cx="256" cy="256" r="160" fill="url(#innerGlow)"/>
  
  <!-- Stylized "G" Letter -->
  <g transform="translate(256, 256)">
    <!-- Main G Path -->
    <path d="M -60 -40 
             C -60 -80, -20 -100, 20 -100
             C 60 -100, 100 -60, 100 -20
             C 100 20, 60 60, 20 60
             C -20 60, -60 20, -60 -20
             L -60 -40
             M 20 0
             L 60 0
             L 60 20
             C 60 40, 40 60, 20 60" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Accent Sparkle Elements -->
    <circle cx="-80" cy="-80" r="4" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="-60" r="3" fill="#FFFFFF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="70" r="3.5" fill="#FFFFFF" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.25;0.85" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-70" cy="60" r="3" fill="#FFFFFF" opacity="0.75">
      <animate attributeName="opacity" values="0.75;0.2;0.75" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Outer Decorative Rings -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.2"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.15"/>
</svg>

